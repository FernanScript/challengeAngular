<ion-modal #modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <div class="block">
      <ion-text color="primary">
        <h2>{{titleModal}}</h2>
        <hr>
      </ion-text>
      <form [formGroup]="formModal" class="container-form" (ngSubmit)="emitTask()">
        <ion-input 
          [(ngModel)]="task.name" [ngModelOptions]="{standalone: true}"
          class="margin-input"
          [label]="titleTask" 
          label-placement="floating" 
          fill="outline" 
          [placeholder]="placeholderTask">
        </ion-input>

        <ion-select [(ngModel)]="task.category" [ngModelOptions]="{standalone: true}" [label]="categoryTask" label-placement="floating" fill="outline">
          <ion-select-option *ngFor="let option of category" [value]="option">{{option}}</ion-select-option>
        </ion-select>

        <ion-textarea 
          [(ngModel)]="task.description" [ngModelOptions]="{standalone: true}"
          [label]="descriptionTask" 
          labelPlacement="floating" 
          fill="outline" 
          [placeholder]="descriptionText">
        </ion-textarea>

        <ion-item>
          <ion-label>
            Fecha y hora
          </ion-label>
          <input 
            class="input-date"
            value="2023-06-09T08:30"
            type="datetime-local"
            [(ngModel)]="task.fechaFin"
            [ngModelOptions]="{standalone: true}"
            required/>
        </ion-item>

        <div class="container-btn">
          <ion-button class="btn-modal" (click)="modal.dismiss()" fill="outline">{{btnModalCancelar}}</ion-button>
          <ion-button (click)="presentToast('top')" type="submit" class="btn-modal">{{btnModalCrear}}</ion-button>
        </div>
      </form>
    </div>
  </ng-template>
</ion-modal>
