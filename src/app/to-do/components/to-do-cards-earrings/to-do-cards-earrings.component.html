<!-- TAREAS PENDIENTES -->
<div class="tasksEmpty" *ngIf="showTasks.length === 0">
  <ion-icon name="alert-circle-outline" color="primary" size="large"></ion-icon>
  <h4>{{taskEarringEmpty}}</h4>
</div>
<swiper-container>

  <swiper-slide *ngFor="let taskToDO of showTasks">
    <ion-card class="container-card-p" [ngClass]="{'categoryColor': taskToDO.category}">
      <ion-card-header>
        <ion-card-subtitle>{{dayTask}}</ion-card-subtitle>
        <ion-card-title class="font-title flex-card">
          {{taskToDO.name}}
        </ion-card-title>
      </ion-card-header>
      
      <hr>
      
      <ion-card-content>
        <p>{{titleDescription}}</p>
        <p>{{taskToDO.description}}</p>
      </ion-card-content>
    </ion-card>
    
  </swiper-slide>
