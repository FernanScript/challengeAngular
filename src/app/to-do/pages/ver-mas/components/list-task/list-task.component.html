<ion-item-sliding *ngFor="let listTask of showTasks; let i = index">
  <ion-item>
    <ion-checkbox (click)="isCheckFalse()" slot="start" [checked]="isChecked"></ion-checkbox>
    <ion-label>{{listTask.name}}</ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option><ion-icon (click)="checkTask(i)" name="checkmark-sharp"></ion-icon></ion-item-option>
    <ion-item-option color="danger"><ion-icon (click)="removeTask(i)" name="trash-bin"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
