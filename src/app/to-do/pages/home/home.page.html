
<ion-content [fullscreen]="true">
  <to-do-clock></to-do-clock>
  <to-do-earring ></to-do-earring>
  <to-do-finished></to-do-finished>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id="open-modal" expand="block">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<to-do-modal (newTask)="addNewTasks($event)"></to-do-modal>
